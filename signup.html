<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Food Lovers</title>
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>

<!-- HEADER -->
<header class="auth-header">
  <div class="logo">Food Lovers</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
  </nav>
</header>

<!-- SIGN UP CARD -->
<div class="auth-container">
  <div class="auth-card">
    <h2>Sign up</h2>

    <input type="text" id="signupName" placeholder="Enter your name">
    <input type="email" id="signupEmail" placeholder="Enter your Email">
    <input type="password" id="signupPassword" placeholder="Enter your password">

    <button onclick="signup()">Sign up</button>
    
    <p id="errorMsg" style="color: #e74c3c; margin-top: 15px; font-size: 14px; display: none;"></p>
  </div>
</div>

<script src="js/auth.js"></script>
</body>
</html>
